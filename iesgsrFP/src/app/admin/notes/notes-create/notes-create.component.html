<section>
  <div class="container py-2">
    <h2>Crear nueva nota</h2>

    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          formControlName="titulo"
          [ngClass]="{ 'is-invalid': submitted && f.titulo.errors }"
        />
        <div *ngIf="submitted && f.titulo.errors" class="invalid-feedback">
          El título es requerido
        </div>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="date"
          class="form-control"
          id="fecha"
          formControlName="fecha"
        />
      </div>

      <div class="mb-3">
        <label for="contenido" class="form-label">Contenido</label>
        <textarea
          class="form-control"
          id="contenido"
          formControlName="contenido"
        ></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Grupos:</label>
        <div>
          <div
            class="form-check form-check-inline"
            *ngFor="let grupo of grupos"
          >
            <label class="form-check-label">{{ grupo.nombre }} </label>
            <input
              class="form-check-input"
              type="checkbox"
              [value]="grupo.idgrupo"
              (change)="onGrupoCheckboxChange($event)"
            />
          </div>
        </div>
        <div *ngIf="submitted && !gruposSeleccionados" class="text-danger">
          Debes seleccionar al menos un grupo.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Crear nota</button>
      <button
        type="button"
        class="btn btn-danger ms-2"
        routerLink="/admin/notes"
      >
        Cancelar
      </button>
    </form>
  </div>
</section>
