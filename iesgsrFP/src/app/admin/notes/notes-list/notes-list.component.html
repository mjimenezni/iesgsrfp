<section>
  <div class="container py-2">
    <h2>Gestión de notas del tablón</h2>
    <button type="button" class="btn" routerLink="/admin/notes/create">
      <fa-icon [icon]="faUserPlus"></fa-icon> Añadir nota
    </button>
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Título</th>
          <th>Contenido</th>
          <th>Fecha</th>
          <th>Grupos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody *ngIf="notas && notas.length > 0">
        <tr *ngFor="let nota of notas; let i = index">
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ nota.titulo }}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="text-muted mb-0">{{ nota.contenido }}</p>
          </td>
          <td>
            <p class="text-muted mb-0">{{ nota.fecha }}</p>
          </td>
          <td>
            <div *ngIf="notasGrupoCargadas">
              <p *ngFor="let grupo of notasGrupo[i] || []">
                {{ grupo.nombre }}
              </p>
              <p *ngIf="(notasGrupo[i] || []).length === 0">Ninguno</p>
            </div>
          </td>
          <!--<td>
            <span class="badge badge-success rounded-pill d-inline"
              >Active</span
            >
          </td>-->

          <td>
            <button
              type="button"
              class="btn btn-sm"
              (click)="nota.idnota && editNote(nota.idnota)"
            >
              <fa-icon [icon]="faPencil"></fa-icon>
            </button>
            <button
              type="button"
              class="btn btn-sm"
              (click)="nota.idnota && confirmDelete(nota.idnota)"
            >
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="notasGrupoCargadas && notasGrupo.length == 0">
        <tr>
          <td colspan="5">
            <p>No hay notas disponibles.</p>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="!notasGrupoCargadas">
        <tr>
          <td colspan="5">
            <p>Cargando notas...</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
