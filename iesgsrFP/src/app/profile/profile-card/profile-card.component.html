<section>
  <div class="container py-2">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-lg-8 mb-6 col-xl-10">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0" *ngIf="datosUser">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <img
                [src]="datosUser.avatar"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
              />
              <h5>{{ datosUser.email }}</h5>
              <p></p>
              <i
                style="cursor: pointer"
                class="mb-5"
                routerLink="/profile/edit"
              >
                <fa-icon [icon]="faEdit"></fa-icon
              ></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Datos personales</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Nombre</h6>
                    <p class="text-muted">{{ datosUser.nombre }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Primer apellido</h6>
                    <p class="text-muted">{{ datosUser.ape1 }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Segundo apellido</h6>
                    <p class="text-muted">{{ datosUser.ape2 }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Tel√©fono</h6>
                    <p class="text-muted">{{ datosUser.telefono }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Fecha de nacimiento</h6>
                    <p class="text-muted">{{ datosUser.fecha_nac }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
