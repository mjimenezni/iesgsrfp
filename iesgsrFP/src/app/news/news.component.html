<section>
  <div class="container py-2">
    <div class="row gx-5 py-2 ml-4 p-2">
      <h1>Noticias</h1>
      <div *ngIf="noticias && noticias.length > 0">
        <ul>
          <li class="list-unstyled" *ngFor="let noticia of noticias">
            <div class="row">
              <div class="col-md-4 mb-4">
                <img
                  src="../../assets/img/noticia.jpg"
                  class="img-fluid rounded-5 img-thumbnail"
                />
                <a href="#!">
                  <div
                    class="mask"
                    style="background-color: rgba(251, 251, 251, 0.15)"
                  ></div>
                </a>
              </div>

              <div class="col-md-8 mb-4 mt-4">
                <h3>
                  <strong>{{ noticia.titulo }}</strong>
                </h3>
                <p class="text-muted">{{ noticia.contenido }}</p>
                <small>{{ noticia.fecha }}</small>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div *ngIf="!noticias || noticias.length === 0">
        <p>No hay noticias disponibles</p>
      </div>
    </div>
  </div>
</section>
