<section>
  <div class="container py-2">
    <h1>Chat</h1>
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="chat3" style="border-radius: 15px">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
                <div class="p-3">
                  <div class="input-group rounded mb-3">
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
                      <fa-icon [icon]="faSearch"></fa-icon>
                    </span>
                  </div>
                  <!-- USUARIOS -->
                  <div
                    data-mdb-perfect-scrollbar="true"
                    style="position: relative; height: fit-content"
                  >
                    <ul class="list-unstyled mb-0">
                      <li
                        class="p-2 border-bottom"
                        *ngFor="let user of users"
                        style="cursor: pointer"
                        (click)="selectUser(user)"
                      >
                        <!-- Agregamos una condiciÃ³n que verifica si el usuario actual no es igual al usuario actual -->
                        <div *ngIf="user.idusuario !== currentUser.idusuario">
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row">
                              <div>
                                <img
                                  [src]="user.avatar"
                                  alt="avatar"
                                  class="d-flex align-self-center me-3"
                                  width="60"
                                />
                                <span class="badge bg-success badge-dot"></span>
                              </div>
                              <div class="pt-1 d-flex flex-column">
                                <div>
                                  <p class="fw-bold mb-0">{{ user.name }}</p>
                                  <p class="small text-muted">
                                    Email: {{ user.email }}
                                  </p>
                                </div>
                                <div class="pt-1">
                                  <p class="fw-bold mb-1">{{ user.name }}</p>
                                  <p class="small text-muted">
                                    Nombre: {{ user.nombre }}
                                  </p>
                                </div>
                              </div>
                            </div>
                            <div class="pt-1">
                              <p class="small text-muted mb-1">Just now</p>
                              <span
                                class="badge bg-danger rounded-pill float-end"
                                *ngIf="unreadMessagesCount > 0"
                              >
                                {{ unreadMessagesCount }} mensajes sin leer
                              </span>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-7 col-xl-8">
                <app-chat-room></app-chat-room>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
